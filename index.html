        function copyFunction(id) {
            /* Находим input с URL*/
            let copyBannerURL = document.getElementById('url_' + id);

            /* Выделяем нужный текст*/
            copyBannerURL.select();

            /* Копируем нужный текст*/
            document.execCommand("copy");
        }

        function changeBorder(id) {
            let tokenChosen = document.querySelector(`#${id}`);
            let tokenChosenArr = document.querySelectorAll('.configContainerFlex100');
            for (let i = 0; i < tokenChosenArr.length; i++) {
                tokenChosenArr[i].classList.remove("tokenChosen");
            }
            tokenChosen.classList.add("tokenChosen");
        }
